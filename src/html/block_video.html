<div class='gv-asset gv-video-player gv-state-paused' data-asset-type='video' data-url='{{url}}' data-asset-data='{{asset_data}}'>

        <video preload="none" data-asset-type='video'></video>

        <div class="gv-video-cover">
        

	    		<svg class="gv-video-play" x="0px" y="0px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
					<circle fill="#ffbb00" cx="50" cy="50" r="50"/>
					<polygon fill="#333333" class='guPause' points="45.9,65.5 37.6,65.5 37.6,34.5 39.6,32.5 45.9,32.5 "/>
					<polygon fill="#333333" class='guPause' points="62.4,63.5 60.4,65.5 54.1,65.5 54.1,32.5 62.4,32.5 "/>
					<polygon fill="#333333" class='guPlay' points="72.2,49.3 38.1,35.2 36.9,36.1 36.9,63.9 38.1,64.8 72.2,50.7 "/>
				</svg>


        </div>

</div>

{{#if_contains custom_class "text-quote"}}
	{{>quoteBlock}}
{{else}}

	{{#if this.primary_text}}
		<p>{{{this.primary_text}}}</p>

		{{#if this.secondary_text}}<p><span class="gv-quote-credit">{{{this.secondary_text}}}</span></p>{{/if}}
	{{/if}}

{{/if_contains}}
